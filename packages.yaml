# yaml-language-server: $schema=https://github.com/ansible/ansible-lint/raw/refs/heads/main/src/ansiblelint/schemas/tasks.json

- name: Synchronize globally installed dpkgs
  become: true
  ansible.builtin.apt:
    pkg:
      - curl
      - micro
      - git
      - openssh-server
      - openssh-client
      - kitty-terminfo
      - ripgrep
      - eza
      - bat
      - btop
      - hyfetch
      - python3
      - python3.12-venv
      - fish
      - zsh
      - bash
      - gcc
      - g++
      - clang
      - vim
      - neovim
      - emacs
      - libcurses-perl
      - python3-inotify
      - python3-yaml
    update_cache: true
    cache_valid_time: 3600
- name: Install Perl stuff :(
  become: true
  # We need this for asciiquarium
  ansible.builtin.shell:
    cmd: |
      set -eo pipefail
      printf -n 'yes\nsudo\n' | cpan Term::Animation

  # This isn't all that useful. ansible-lint wants us to make sure we're
  # looking at the output, though.
  register: cpan_result
  changed_when: cpan_result.output == 0
