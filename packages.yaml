- name: Synchronize globally installed packages
  become: true
  ansible.builtin.apt:
    pkg:
      - curl
      - micro
      - git
      - openssh-server
      - openssh-client
      - kitty-terminfo
      - ripgrep
      - eza
      - bat
      - btop
      - fastfetch
      - python3
      - python3.12-venv
      - fish
      - zsh
      - bash
    state: latest
    update_cache: yes
    cache_valid_time: 3600
